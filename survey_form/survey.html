<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Custom CSS-->
    <link rel="stylesheet" href="style/css/style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <div id="title">
        <h1>Super Survey</h1>
    </div>
    <div id="wrapper" class="container">
        <p id="description">
            Lorem ipsum
        </p>
        <form action="#" id="survey-form">
            <div class="form-row">
                    <div class="form-group col-9">
                            <input type="text" class="form-control" placeholder="first name" id="name">
                    </div>
                    <div class="form-group col-md-3">
                            <select id="inputAge" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select>
                    </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
                <div class="form-group col-md-4">
                    <select name="state" id="inputState" class="form-control">
                        <option value="" selected>Choose...</option>
                        <option value="">...</option>
                        <option value="">...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <label for="">Gender</label>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="genderMale">
                    <label for="genderMale" class="form-check-label" id="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="genderFemale">
                        <label for="genderMale" class="form-check-label" id="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="genderOther">
                            <label for="genderMale" class="form-check-label" id="other">Other</label>
                        </div>
            </div>
            <div class="form-group">
                <label for="favFood">What do you like to eat?</label>
                <input type="text" class="form-control" id="favFood">
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
